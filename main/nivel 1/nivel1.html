<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 1</title>
    <link rel="stylesheet" href="css/escenarario.css">
    <link rel="stylesheet" href="css/estanteria.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>

<body background="img/background.jpg">
    <div class="resolution">Resolución no soportada</div>
    <div class="grid_escenario">
        <div class="blackleft"></div>
        <div class="blackright"></div>
        <div class="blackcenter"></div>

        <div class="estanteria-esc">
            <img src="img/estanteria.jpg" alt="estanteria" onclick="openestanteria()">
            <span>SELECCIÓN DE COMPONENTES</span>
        </div>

        <div class="repair">
            <img src="img/computericon.jpg" alt="repair" onclick="openrepair()">
            <span>REPARACIÓN</span>
        </div>

        <div class="lista">
            <img src="img/lista.jpg" alt="lista" onclick="">
            <span>LISTA DE COMPONENTES</span>
        </div>
    </div>

    <div class="estanteria">
        <div class="grid_estanteria">
            <div class="celdah" id="celda1">CPU</div>
            <div class="celdah" id="celda1">TARJETA GRAFICA</div>
            <div class="celdah" id="celda3">RAM</div>
            <div class="celdah" id="celda4">DISCO DURO</div>
            <div class="celdah" id="celda5">PLACA BASE</div>

            <div class="celda" id="celda6">
                <img src="img/cpulow.jpg" alt="cpulow" id="cpulow" onclick="cpuclick('cpulow')">
            </div>
            <div class="celda" id="celda7">
                <img src="img/hightgrafica.png" alt="grafhight" id="gpuhig" onclick="gpuclick('gpuhig')">
            </div>
            <div class="celda" id="celda8">
                <div id="ramlow" onclick="ramclick('ramlow')">4GB</div>
            </div>
            <div class="celda" id="celda9">
                <img src="img/Discomid.jpg" alt="Discomid" id="dismid" onclick="disclick('dismid')">
            </div>
            <div class="celda" id="celda10">
                <img src="img/mothermid.jpg" alt="mothermid" id="motmid" onclick="motclick('motmid')">
            </div>
            <div class="celda" id="celda11">
                <img src="img/cpu_medium.jpg" alt="cpumid" id="cpumid" onclick="cpuclick('cpumid')">
            </div>
            <div class="celda" id="celda12">
                <img src="img/tarjeta-mid.jpeg" alt="grafmid" id="gpumid" onclick="gpuclick('gpumid')">
            </div>
            <div class="celda" id="celda13">
                <div id="rammid" onclick="ramclick('rammid')">8GB</div>
            </div>
            <div class="celda" id="celda14">
                <img src="img/diskhight.jpg" alt="Discohight" id="dishig" onclick="disclick('dishig')">
            </div>
            <div class="celda" id="celda15">
                <img src="img/motherlow.jpg" alt="motherlow" id="motlow" onclick="motclick('motlow')">
            </div>
            <div class="celda" id="celda16">
                <img src="img/cpuhight.jpg" alt="cpuhight" id="cpuhig" onclick="cpuclick('cpuhig')">
            </div>
            <div class="celda" id="celda17">
                <img src="img/tarjeta-low.jpg" alt="graflow" id="gpulow" onclick="gpuclick('gpulow')">
            </div>
            <div class="celda" id="celda18">
                <div id="ramhig" onclick="ramclick('ramhig')">16GB</div>
            </div>
            <div class="celda" id="celda19">
                <img src="img/Discolow.jpg" alt="Discolow" id="dislow" onclick="disclick('dislow')">
            </div>
            <div class="celda" id="celda20">
                <img src="img/motherhight.jpg" alt="motherhight" id="mothig" onclick="motclick('mothig')">
            </div>

            <img class="backicon" src="img/icon.png" alt="back" onclick="estanteriaback()">

        </div>


    </div>

    <div class="repair">

    </div>
    <script src="js/cambio_de_escenario.js"></script>
    <script src="js/estanteria.js"></script>

</html>
