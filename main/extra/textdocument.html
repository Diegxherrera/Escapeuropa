<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="../css/textdocument.css">

</head>

<body>

            <img class="np-icon" src="../img/notepad-icon.webp">
        </div>

        <div id="np-head-col3" class="np-head-col3">
