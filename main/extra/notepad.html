<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas</title>
    <link rel="stylesheet" href="../css/notepad.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/notepad-icon.webp">
</head>

<body>
    <div id="np-head" class="np-head">
        <div id="np-head-col1" class="np-head-col1">
            <img class="np-icon" src="../img/notepad-icon.webp">
        </div>
        <div id="np-head-col2" class="np-head-col2">
            <p class="np-title">Nota nueva - Bloc de Notas</p>
        </div>
        <div id="np-head-col3" class="np-head-col3">
            <img src="../img/window-minimize-svgrepo-com.svg" class="np-minimizebtn" id="np-minimizebtn">
            <img src="../img/window-maximize-svgrepo-com.svg" class="np-fullscreenbtn-disabled">
            <img src="../img/close-svgrepo-com.svg" class="np-closebtn" id="np-closebtn">
        </div>
    </div>
    <div id="np-body" class="np-body">
    </div>
</body>

</html>
